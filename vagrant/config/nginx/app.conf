server {
   charset utf-8;
   client_max_body_size 128M;
   sendfile off;

   listen 80; ## listen for ipv4
   #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

   server_name bdp.devel;
   root        /app/;
   index       index.html;

   access_log  /app/bdp/vagrant/config/nginx/log/eth.access.log;
   error_log   /app/bdp/vagrant/config/nginx/log/eth.error.log;

   location / {
       # Redirect everything that isn't a real file to index.php
       try_files $uri $uri/ /index.html$is_args$args;
   }

   location /account/ {
    try_files $uri index.html;
   }

   # uncomment to avoid processing of calls to non-existing static files
   location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
       try_files $uri =404;
   }
   error_page 404 /404.html;

   location ~ /\.(ht|svn|git) {
       deny all;
   }
}
